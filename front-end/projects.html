<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Warehouse</title>
    <meta name="author" content="Ana Julia Velez Rueda">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <header id="header">
        <nav class="nav-bar">
            <figure>
                <img src="assets/images/logo.png" alt="logo" class="logo">
            </figure>
            <ul class="nav-options">
                <li>
                    <a href="index.html" title="">Contactos</a>
                </li>
                <li>
                    <a href="index.html" title="">Evaluadores</a>
                </li>
                <li>
                    <a href="projects.html" title="">Proyectos</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="selected-projects">
    </section>
    <section class="projects-table">
        <section class="projects-grid">
            <div class="select-column">
                <input type="checkbox" id="authors-check-header" name="authors-check" value="authors-check">
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Autores
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Nombre del proyecto
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Institución
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Cargo
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Comisión
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Proyecto Evaluado
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <p>
                    Acciones
                </p>
            </div>
        </section>
        <section class="contacts-grid selected">
            <div class="select-column">
                <input type="checkbox" id="contact-check-header" name="contact-check" value="contact-check">
            </div>
            <div class="contact-table-row">
                <p class="principal-text">Pendorcha Flores</p>
                <p class="secondary-text">pendorcha@flores.com</p>
            </div>
            <div class="contact-table-row">
                <p class="principal-text">Kamchatka</p>
                <p class="secondary-text">Asia</p>
            </div>
            <div class="contact-table-row">
                <p class="principal-text">UNQ</p>
            </div>
            <div class="contact-table-row">
                <p class="principal-text">Postdoc</p>
            </div>
            <div class="contact-table-row">
                <p class="principal-text">Bioquimica</p>
            </div>
            <div class="contact-table-row progress">
                <p class="principal-text">70%</p>
                <progress id="file" max="100" value="70" class="progress-bar"></progress>
            </div>
            <div class="contact-table-row">
                <img src="./assets/images/actions.png" alt="actions" id="actions">
                <div class="">
                    <img src="./assets/images/trash.png" alt="trash" id="trash">
                    <img src="./assets/images/pen.png" alt="pen" id="pen">
                </div>
            </div>
        </section>
        <div class="pages-displayer">
            <div class="add-rows">
                <figcaption>
                    Filas por página 2
                </figcaption>
                <figure>
                    <img src="assets/images/expand-button.png" alt="more-pages" class="expand-button">
                </figure>
            </div>
            <div class="pages-detail">
                <p>1 - 10 de 30</p>
            </div>
    </section>
    <section class="projects">

    </section>
</body>

</html>
