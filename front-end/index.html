<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Warehouse</title>
    <meta name="author" content="Ana Julia Velez Rueda">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <header id="header">
        <nav class="nav-bar">
            <figure>
                <img src="assets/images/logo.png" alt="logo" class="logo">
            </figure>
            <ul class="nav-options">
                <li>
                    <a href="" title=""></a>Contactos</li>
                <li>
                    <a href="" title=""></a>Informes</li>
                <li>
                    <a href="" title=""></a>Proyectos</li>
            </ul>
        </nav>
    </header>
    <section class="keypad">
        <div class="search-section">
            <input type="text" placeholder="Buscar..." name="search" class="search-input" id="search-input">
            <button class="lupa-button" id="lupa">
				<img src="./assets/images/lupa _fina.png" alt="lupa" class="lupa-img">
			</button>
        </div>
        <div class="export-import">
            <button class="download-button" id="download">Descarga</button>
            <button class="plus-button" id="export">Exportar Contactos</button>
            <button class="plus-button" id="add">Agregar Contactos</button>
        </div>
    </section>
    <section class="contacts-table">
        <section class="contacts-grid">
            <div class="select-column">
                <input type="checkbox" id="contact-check-header" name="contact-check" value="contact-check">
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Contacto
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    País/Región
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Compañía
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Cargo
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Canal
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
            <div class="contact-table-header">
                <figcaption>
                    Proyecto Evaluado
                </figcaption>
                <figure>
                    <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                </figure>
            </div>
        </section>
        <section class="contacts-grid selected">
            <div class="select-column">
                <input type="checkbox" id="contact-check-header" name="contact-check" value="contact-check">
            </div>
            <div class="contact-table-row">
                <p class="principal-text">Pendorcha Flores</p>
                <p class="secondary-text">pendorcha@flores.com</p>
            </div>
            <div class="contact-table-row">
                <p class="principal-text">Kamchatka</p>
                <p class="secondary-text">Asia</p>
            </div>
            <div class="contact-table-row">
                <p class="principal-text">Compañía</p>
            </div>
            <div class="contact-table-row">
                <p class="principal-text">Cargo</p>
            </div>
            <div class="contact-table-row">
                <p class="principal-text">Canal</p>
            </div>
            <div class="contact-table-row progress">
                <p class="principal-text">0%</p>
                <div class="progress-bar" id="progress-bar"></div>
                <div class="actual-state" id="actual-state"></div>
            </div>
        </section>
    </section>
    <section class="new-contact">
        <section class="new-contact-header">
            <form class="header-form">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Name.." required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder=" Last name.." required>
                <label for="lname">Email</label>
                <input type="text" id="email" name="email" placeholder=" Email.." required>
                <label for="lname">Company</label>
                <input type="text" id="company" name="company" placeholder=" Company.." required>
                <label for="country">Country</label>
                <select id="country" name="country">
				  <option value="australia">Australia</option>
				  <option value="canada">Canada</option>
				  <option value="usa">USA</option>
				</select>
            </form>
            <form class="tail-form">
                <label for="country">País</label>
                <select id="pais" name="pais">
				  <option value="latam">Argentina</option>
				  <option value="europa">Bolivia</option>
				</select>
                <label for="country">Region</label>
                <select id="region" name="region">
				  <option value="latam">Latam</option>
				  <option value="europa">Europa</option>
				</select>
                <label for="country">Provincia</label>
                <select id="region" name="region">
					<option value="bsas">Buenos Aires</option>
					<option value="cordoba">Córdoba</option>
				</select>
                <select id="canal" name="canal">
					<option value="email">Mail</option>
					<option value="phone">Teléfono</option>
				</select>
                <label for="cv">CV</label>
                <button class="upload-button" id="upload-cv">Cargar CV</button>
                <button class="upload-button" id="upload-button">Cargar Contacto</button>
            </form>
        </section>
        <section class="all-contcat-data">

        </section>
    </section>
</body>

</html>
