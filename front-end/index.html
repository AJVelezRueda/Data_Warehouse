<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Warehouse</title>
    <meta name="author" content="Ana Julia Velez Rueda">
    <link rel="stylesheet" href="style/index.css">
    <script src="assets/js/index.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="assets/js/regions.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
    <header id="header">
        <nav class="nav-bar" id="nav-bar">
            <figure>
                <img src="assets/images/logo.png" alt="logo" class="logo">
            </figure>
            <ul class="nav-options">
                <li>
                    <a href="index.html" id="contacts-nav-button">Contactos</a></li>
                <li>
                    <a href="index.html" id="companies-nav-button">Compañias</a></li>
                <li>
                    <a href="index.html" id="users-nav-button">Usuarios</a>
                </li>
                <li>
                    <a href="#region-section" id="region-nav-button">Region/Ciudad</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="keypad" id="keypad-section">
        <div class="search-section">
            <input type="text" placeholder="  Buscar..." name="search" class="search-input" id="search-input">
            <img src="./assets/images/drop-down-arrow.png" alt="expand-options" class="expand-options-img">
            <img src="./assets/images/lupa _fina.png" alt="lupa" class="lupa-img" id="lupa">
            <div class="more-options disable">
                <div><label for="name">Nombre</label>
                    <input type="text" id="name" class="name" placeholder=" Nombre del contacto..." required>
                    <label for="company">Company</label>
                    <input type="text" id="company" class="company" placeholder=" Company..." required>
                </div>
                <div>
                    <label for="comission-search-label">Comisión</label>
                    <select id="comission-search" name="comission-search">
					    <option value="all">Todos</option>
                    </select>
                </div>
                <div>
                    <label for="company-search-label">Compañia  </label>
                    <select id="company-search" name="company-search">
					    <option value="all">Todos</option>
                    </select>
                </div>
                <div>
                    <label for="progress-search-label">Interés</label>
                    <select id="progress-search" name="progress-search">
					    <option value="all">Todos</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="export-import">
            <button class="download-button" id="download">Descarga</button>
            <button class="plus-button" id="export">Exportar Contactos</button>
            <button class="plus-button" id="add">Agregar Contactos</button>
        </div>
    </section>
    <section class="contacts-section" id="contacts-section">
        <section class="selected-contacts" id="selected-contacts">
            <button class="slected-button" id="selected-button">1 Contacto seleccionado</button>
            <div class="delete-contacts">
                <figure>
                    <img src="./assets/images/trash.png">
                </figure>
                <figcaption>
                    Eliminar contactos
                </figcaption>
            </div>
        </section>
        <section class="contacts-table" id="contacts-table">
            <section class="contacts-grid">
                <div class="select-column">
                    <input type="checkbox" id="contact-check-header" name="contact-check" value="contact-check">
                </div>
                <div class="contact-table-header">
                    <figcaption>
                        Contacto
                    </figcaption>
                    <figure>
                        <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                    </figure>
                </div>
                <div class="contact-table-header">
                    <figcaption>
                        País/Región
                    </figcaption>
                    <figure>
                        <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                    </figure>
                </div>
                <div class="contact-table-header">
                    <figcaption>
                        Compañía
                    </figcaption>
                    <figure>
                        <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                    </figure>
                </div>
                <div class="contact-table-header">
                    <figcaption>
                        Cargo
                    </figcaption>
                    <figure>
                        <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                    </figure>
                </div>
                <div class="contact-table-header">
                    <figcaption>
                        Canales
                    </figcaption>
                    <figure>
                        <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                    </figure>
                </div>
                <div class="contact-table-header">
                    <figcaption>
                        Interés
                    </figcaption>
                    <figure>
                        <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                    </figure>
                </div>
                <div class="contact-table-header">
                    <p>
                        Acciones
                    </p>
                </div>
            </section>
            <section class="contacts-grid selected">
                <div class="select-column">
                    <input type="checkbox" id="contact-check-header" name="contact-check" value="contact-check">
                </div>
                <div class="contact-table-row">
                    <p class="principal-text">Pendorcha Flores</p>
                    <p class="secondary-text">pendorcha@flores.com</p>
                </div>
                <div class="contact-table-row">
                    <p class="principal-text">Kamchatka</p>
                    <p class="secondary-text">Asia</p>
                </div>
                <div class="contact-table-row">
                    <p class="principal-text">UNQ</p>
                </div>
                <div class="contact-table-row">
                    <p class="principal-text">Postdoc</p>
                </div>
                <div class="contact-table-row">
                    <p class="principal-text">Whatsapp</p>
                </div>
                <div class="contact-table-row progress">
                    <p class="principal-text">70%</p>
                    <progress id="file" max="100" value="70" class="progress-bar"></progress>
                </div>
                <div class="contact-table-row">
                    <img src="./assets/images/actions.png" alt="actions" id="actions">
                    <div class="">
                        <img src="./assets/images/trash.png" alt="trash" id="trash">
                        <img src="./assets/images/pen.png" alt="pen" id="pen">
                    </div>
                </div>
            </section>
            <div class="pages-displayer">
                <div class="add-rows">
                    <figcaption>
                        Filas por página 2
                    </figcaption>
                    <figure>
                        <img src="assets/images/expand-button.png" alt="more-pages" class="expand-button">
                    </figure>
                </div>
                <div class="pages-detail">
                    <p>1 - 10 de 30</p>
                </div>
        </section>
    </section>
    <section class="new-contact disable" id="new-contact-section">
        <section class="new-contact-header">
            <form class="header-form">
                <label for="fname">Nombre</label>
                <input type="text" id="fname" name="firstname" placeholder="Nombre.." required>
                <label for="lname">Apellido</label>
                <input type="text" id="lname" name="lastname" placeholder=" Apellido.." required>
                <label for="lname">Email</label>
                <input type="text" id="email" name="email" placeholder=" Email.." required>
                <label for="lname">Institución</label>
                <input type="text" id="company" name="company" placeholder=" Comisión.." required>
                <label for="country">País</label>
                <select id="country" name="country">
				  <option value="australia">Australia</option>
				  <option value="canada">Canada</option>
				  <option value="usa">USA</option>
				</select>
            </form>
            <form class="tail-form">
                <label for="country">País</label>
                <select id="pais" name="pais">
				  <option value="latam">Argentina</option>
				  <option value="europa">Bolivia</option>
				</select>
                <label for="region">Provincia</label>
                <select id="region" name="region">
					<option value="bsas">Buenos Aires</option>
					<option value="cordoba">Córdoba</option>
                </select>
                <label for="comission">Comisión</label>
                <select id="comission" name="comission">
					<option value="biochem">Bioquímica</option>
					<option value="physiscs">Física</option>
                </select>
                <select id="project-role" name="project-role">
					<option value="reviewer">Evaluador/a</option>
					<option value="author">Autor/a</option>
				</select>
                <label for="cv">CV</label>
                <button class="upload-button" id="upload-cv">Cargar CV</button>
                <button class="upload-button" id="upload-button">Cargar Contacto</button>
            </form>
        </section>
    </section>
    <section class="companies-section disable" id="companies-section">
        <div class="companies-header">
            <h2>Compañías</h2>
            <button class="create-company" id="create-company">Agregar</button>
        </div>
        <section class="companies-table">
            <section class="companies-grid">
                <div class="select-column">
                    <input type="checkbox" id="companies-check-header" name="companies-check" value="companies-check">
                </div>
                <div class="companies-table-header">
                    <figcaption>
                        Nombre
                    </figcaption>
                    <figure>
                        <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                    </figure>
                </div>
                <div class="companies-table-header">
                    <figcaption>
                        País/Región
                    </figcaption>
                    <figure>
                        <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                    </figure>
                </div>
                <div class="companies-table-header">
                    <figcaption>
                        Dirección
                    </figcaption>
                    <figure>
                        <img src="./assets/images/sort.png" alt="sort" class="sort-img">
                    </figure>
                </div>
                <div class="companies-table-header">
                    <p>
                        Acciones
                    </p>
                </div>
            </section>
            <section class="companies-grid selected">
                <div class="select-column">
                    <input type="checkbox" id="companies-check-header" name="companies-check" value="companies-check">
                </div>
                <div class="companies-table-row">
                    <p class="principal-text">Plumita srl.</p>
                </div>
                <div class="companies-table-row">
                    <p class="principal-text">Kamchatka</p>
                    <p class="secondary-text">Asia</p>
                </div>
                <div class="companies-table-row">
                    <p class="principal-text">Calle falsa 123</p>
                </div>
                <div class="companies-table-row">
                    <img src="./assets/images/actions.png" alt="actions" id="actions">
                    <div class="">
                        <img src="./assets/images/trash.png" alt="trash" id="trash">
                        <img src="./assets/images/pen.png" alt="pen" id="pen">
                    </div>
                </div>
            </section>
        </section>
    </section>
    <section class="users disable" id="users-section">
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="firstname" placeholder="Nombre.." required>
        </div>
        <div>
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="firstname" placeholder="Apellido.." required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email.." required>
        </div>
        <div>
            <label for="perfil">Perfil</label>
            <input type="text" id="perfil" name="perfil" placeholder="Perfil.." required>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="text" id="password" name="password" placeholder="Contraseña.." required>
        </div>
        <div>
            <label for="password-repeat">Repetir contraseña</label>
            <input type="text" id="password-repeat" name="password-repeat" placeholder="Contraseña.." required>
        </div>
        <button class="create-button" id="create-button">Crear</button>
    </section>
    <section class="region-section disable" id="region-section">
        <div class="region-section-header">
            <div class="region-tittle">
                <h2>Región</h2>
                <button class="add-region" id="add-region">Agregar región</button>
            </div>
            <div class="region-input">
                <label for="region-name">Region name</label>
                <input type="text" id="region-name" name="region-name" placeholder="Region name.." required>
            </div>
        </div>
        <section class="region-row">
            <div class="region-head">
                <div class="region-tittle">
                    <h2>Sudamérica</h2>
                    <button class="add-country" id="add-country">Agregar país</button>
                </div>
                <div class="country-input">
                    <label for="country-name">Country name</label>
                    <input type="text" id="country-name" name="country-name" placeholder="Country name.." required>
                </div>
            </div>
            <div class="country-row">
                <div class="country-head">
                    <div class="region-tittle">
                        <div class="icons-section">
                            <h3>Argentina</h3>
                            <img src="./assets/images/trash.png" alt="trash" id="trash">
                            <img src="./assets/images/pen.png" alt="pen" id="pen">
                        </div>
                        <button class="add-city" id="add-city">Agregar ciudad</button>
                    </div>
                    <div class="city-input">
                        <label for="city-name">City name</label>
                        <input type="text" id="city-name" name="city-name" placeholder="City name.." required>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
